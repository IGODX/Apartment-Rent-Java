<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head ::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="section/header ::header"></header>
<main>
    <div class="container">
        <h2 th:text="${type ? 'Add new client' : 'Add new landlord'}"></h2>
        <div class="mb-3">
                <form th:action="${type ? '/add-client' : '/add-landlord'}" method="post">
                <div class="mb-4">
                    <label class="form-label" for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" />
                </div>
                <div class="mb-4">
                    <label class="form-label" for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" class="form-control" />
                </div>
                <div class="mb-4">
                    <label class="form-label" for="patronymic">Patronymic</label>
                    <input type="text" id="patronymic" name="patronymic" class="form-control" />
                </div>
                <div class="mb-4">
                    <label class="form-label" for="telephoneNumber">Telephone number</label>
                    <input type="text" id="telephoneNumber" name="telephoneNumber" class="form-control" />
                </div>
                    <th:block th:if="${type}">
                        <h3>Preference apartment</h3>
                        <div class="mb-4">
                            <label class="form-label" for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="area">Area</label>
                            <input type="number" id="area" name="area" class="form-control" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="numRooms">Number of rooms</label>
                            <input type="number" id="numRooms" min="1" maxlength="10" name="numRooms" class="form-control" />
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="rentCost">Rental cost</label>
                            <input type="text" id="rentCost" name="rentCost" class="form-control" />
                        </div>
                    </th:block>
                <input type="submit" class="btn btn-outline-primary btn-rounded" value="Add">
            </form>
        </div>
    </div>
</main>
<th:block th:insert="section/footer ::footer"></th:block >
</body>
</html>
